---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-server
  namespace: dad-group-27
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-server
  template:
    metadata:
      labels:
        app: websocket-server
    spec:
      priorityClassName: high-priority
      containers:
        - name: web
          image: registry-172.22.21.115.sslip.io/dad-group-27/ws:v4.0.4
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: websocket-server
  namespace: dad-group-27
spec:
  ports:
    - port: 3000
  selector:
    app: websocket-server
